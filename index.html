<html>
<head>
  <script src="fabric.js-1.7.22/dist/fabric.min.js"></script>
</head>
<body>
  <canvas id="c" height="800" weight="800"></canvas>
  <script>
  var canvas = new fabric.Canvas('c');

// create a rectangle object
var rect = new fabric.Rect({
left: 100,
top: 100,
fill: 'red',
width: 20,
height: 20
});

// "add" rectangle onto canvas
canvas.add(rect);

  </script>
  
</body>

</html>
